<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
                <tr>
                    <!-- The scope attribute specifies that this is a header for a column -->
                    <th scope="col">Movie Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Actors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Interstellar</td>
                    <td>2014</td>
                    <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
                </tr>
                <!-- Insert additional movie rows here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // The below code fills in the first row of the table
        var movie = ["Mr. Nobody", "Spider-Man: Far From Home", "The Dark Knight"];
        var queryURL = "https://www.omdbapi.com/?t=" + movie[0] + "&y=&plot=short&apikey=trilogy";
        var queryURL2 = "https://www.omdbapi.com/?t=" + movie[1] + "&y=&plot=short&apikey=trilogy";
        var queryURL3 = "https://www.omdbapi.com/?t=" + movie[2] + "&y=&plot=short&apikey=trilogy";

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            console.log(response);
            // Create and save a reference to new empty table row
            var row = $("<tr>");
            // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
            let title = $("<td>").text("" + response.Title + "");
            let year = $("<td>").text("" + response.Year + "");
            let actors = $("<td>").text("" + response.Actors + "");
            // Append the td elements to the new table row
            row.append(title);
            row.append(year);
            row.append(actors);
            // Append the table row to the tbody element
            $("tbody").append(row);
        });

        // Repeat the above logic to add rows for two more movies of your choice
        $.ajax({
            url: queryURL2,
            method: "GET"
        }).then(function (response) {
            var row = $("<tr>");
            let title = $("<td>").text("" + response.Title + "");
            let year = $("<td>").text("" + response.Year + "");
            let actors = $("<td>").text("" + response.Actors + "");
            row.append(title);
            row.append(year);
            row.append(actors);
            $("tbody").append(row);
        });

        $.ajax({
            url: queryURL3,
            method: "GET"
        }).then(function (response) {
            var row = $("<tr>");
            let title = $("<td>").text("" + response.Title + "");
            let year = $("<td>").text("" + response.Year + "");
            let actors = $("<td>").text("" + response.Actors + "");
            row.append(title);
            row.append(year);
            row.append(actors);
            $("tbody").append(row);
        });
    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
    </script>
</body>

</html>
